<!DOCTYPE html>
<html>
<head>
    <title>My Minimalistic Site</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1, h2, h3 {
            color: black; /* Replace with your desired color */
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        header {
            background-color: brown;
            padding: 10px 0;
            text-align: left;
        }
        .header-link {
            text-decoration: none;
            color:white;
            font-family: 'Times New Roman', Times, serif;
        }
        .header-link h1, .header-link h2 {
            display: inline;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ site.baseurl}}/" class="header-link"><h2>Lasse J.D. Nielsen</h2></a>
        <a href="{{ site.baseurl}}/" class="header-link"><h1>Conservation Geneticist</h1></a>
    </header>
    {{ content }}
</body>
</html>
