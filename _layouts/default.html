<!DOCTYPE html>
<html>
<head>
    <title>My Minimalistic Site</title>
    <style>
        body {
            font-family: sans-serif, Arial, Helvetica;
            text-align: center;
        }
        h1, h2, h3 {
            color: black; /* Replace with your desired color */
            font-family: sans-serif, Arial, Helvetica;
            text-align: center;
        }
        header {
            background-color: brown;
            padding: 15px 10px;
            text-align: left;
        }
        .header-container {
            text-align: left;
            margin-left: 100px;
        }
        .header-link {
            text-decoration: none;
            color:white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: block;
        }
        .header-link.name {
            font-size: large;
            margin-left: 35px;
        }
        .header-link.title {
            font-size: larger;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="{{ site.baseurl}}/" class="header-link name">Lasse J.D. Nielsen</a>
            <a href="{{ site.baseurl}}/" class="header-link title">CONSERVATION GENETICIST</a>
        </div>
    </header>
    {{ content }}
</body>
</html>
