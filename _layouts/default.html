<!DOCTYPE html>
<html>
<head>
    <title>My Minimalistic Site</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        h1, h2, h3 {
            color: black; /* Replace with your desired color */
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        header {
            background-color: brown;
            padding: 10px 5px;
            text-align: left;
        }
        .header-link {
            text-decoration: none;
            color:white;
            font-family: 'Times New Roman', Times, serif;
            text-align: left;
            display: block;
        }
        .header-link.name {
            font-size: medium;
        }
        .header-link.title {
            font-size: larger;
        }
    </style>
</head>
<body>
    <header>
        <a href="{{ site.baseurl}}/" class="header-link name">Lasse J.D. Nielsen</a>
        <a href="{{ site.baseurl}}/" class="header-link title">Conservation Geneticist</a>
    </header>
    {{ content }}
</body>
</html>
